<body>
    <nav class="navbar navbar-light navbar-expand-lg fixed-top bg-white clean-navbar">
        <div class="container"><a class="navbar-brand logo" href="#">Amrita Course Management System</a><button class="navbar-toggler" data-toggle="collapse" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div
                class="collapse navbar-collapse" id="navcol-1">
                <ul class="nav navbar-nav ml-auto">
                    <li class="nav-item" role="presentation"><a class="nav-link" href="index.html" style="background-image:url(&quot;assets/img/Header-DesignCopyright.jpg&quot;);">LOGIN</a></li>
                </ul>
        </div>
        </div>
    </nav>
    <main class="page registration-page">
        <section class="clean-block clean-form dark" style="background-image:url(&quot;assets/img/Header-DesignCopyright.jpg&quot;);">
            <div class="container">
                <div class="block-heading">
                    <h2 class="text-info">Student Registration</h2>
                    <p>Welcome to Student Registration. Please contact the administrator to avail registration token.</p>
                </div>
                <form>
                    <div class="form-group"><label for="name">Name</label><input class="form-control item" type="text" id="name"></div>
                    <div class="form-group"><label for="email">Date of Birth</label><input class="form-control" type="date"></div>
                    <div class="form-group"><label for="email">Email</label><input class="form-control item" type="text" id="email"></div>
                    <div class="form-group"><label for="password">Username</label><input class="form-control item" type="text" id="email"></div><button class="btn btn-primary btn-block" type="button" style="width:172px;margin:0px;margin-left:125px;">Check Availability</button>
                    <div
                        class="form-group"><label for="email">Password</label><input class="form-control item" type="password" required="" id="password"></div>
            <div class="form-group"><label for="email">Registration Token</label><input class="form-control item" type="text" required="" maxlength="5" minlength="5" pattern="[a-zA-Z0-9]*" id="email"></div><button class="btn btn-primary btn-block" type="button">Sign Up</button></form>
            </div>
        </section>
    </main>
